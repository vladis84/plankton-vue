<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Planktons Vue</title>
  <link rel="icon" href="favicon.ico">
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-info">
  <span class="navbar-text">Пример реализации справочника на Vue + Bootstrap 4</span>
</nav>
<div class="container mt-4" id="app">
  <h1>Справочник планктона</h1>
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link active" id="planktons-tab" data-toggle="tab"
        role="tab" aria-controls="planktons" aria-selected="false"
        href="#planktons"
      >
        Справочник планктончиков
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link" id="offices-tab" data-toggle="tab"
        role="tab" aria-controls="offices" aria-selected="true"
        href="#offices"
      >
        Справочник офисов
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link" id="json-tab" data-toggle="tab"
        role="tab" aria-controls="json" aria-selected="false"
        href="#json"
      >
        JSON
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <div
      class="tab-pane fade show active" id="planktons"
      role="tabpanel" aria-labelledby="planktons-tab"
    >
      <planktons></planktons>
    </div>
    <div
      class="tab-pane fade"
      id="offices" role="tabpanel" aria-labelledby="offices-tab"
    >
      <offices></offices>
    </div>
    <div
      class="tab-pane fade"
      id="json" role="tabpanel" aria-labelledby="json-tab"
    >
      <pre>{{json}}</pre>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>
<script src="js/store.js"></script>
<script src="js/planktons.js"></script>
<script src="js/offices.js"></script>
<script>
    new Vue({
        el: "#app",
        store,
        created() {
            this.$store.dispatch('initStore');
        },
        computed: {
            offices() {
                return this.$store.getters.offices;
            },
            json() {
                return this.$store.state;
            }
        }
    });
</script>
</body>
</html>
