<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Planktons Vue</title>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-info">
  <span class="navbar-text">Пример реализации справочника на Vue + Bootstrap 4</span>
</nav>
<div class="container mt-4" id="app">
  <h1>Справочник планктона</h1>
  <b-tabs>
    <b-tab title="Справочник планктончиков">
      <planktons></planktons>
    </b-tab>
    <b-tab title="Справочник офисов">
      <offices></offices>
    </b-tab>
    <b-tab title="JSON">
      <pre>{{json}}</pre>
    </b-tab>
  </b-tabs>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
<script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>
<script src="js/store.js"></script>
<script src="js/my-dialog.js"></script>
<script src="js/planktons.js"></script>
<script src="js/offices.js"></script>
<script>
    new Vue({
        el: "#app",
        store,
        created() {
            this.$store.dispatch('initStore');
        },
        computed: {
            offices() {
                return this.$store.getters.offices;
            },
            json() {
                return this.$store.state;
            }
        }
    });
</script>
</body>
</html>
