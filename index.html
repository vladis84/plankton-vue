<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Plankton Vue</title>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>

</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-info">
  <span class="navbar-text">Пример реализации справочника на Vue + Bootstrap 4</span>
</nav>
<div class="container mt-4" id="app">

  <h1>Справочник планктона</h1>
  <b-tabs>
    <b-tab v-for="item in items" v-bind:active="item.active" v-bind:title="item.text">
      <p>{{item.text}}</p>
    </b-tab>
  </b-tabs>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
<script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>
<script>
    const store = new Vuex.Store({
        state: {
            offices: [],
            planktons: [],
        },
        mutations: {
            'SET_STORE'(state, data) {
                state.offices = data.offices;
                state.planktons = data.planktons;
            }
        },
        actions: {
            initStore: ({commit}) => {
                axios.get('data.json')
                    .then((response) => {
                        commit('SET_STORE', response.data);
                    })
            }
        }
    });

    new Vue({
        el: "#app",
        store,
        data: {
            items: [
                {text: 'Планктончики', active: true},
                {text: 'Справочник планктончиков', active: false},
                {text: 'Справочник офисов', active: false},
                {text: 'JSON', active: false},
            ]
        },
        created() {
            this.$store.dispatch('initStore');
        },
        computed: {
            name() {
                return this.$store.state.name;
            },
            product() {
                return this.$store.state.product;
            }
        }
    });
</script>
</body>
</html>
